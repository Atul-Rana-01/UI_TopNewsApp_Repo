
 <!--Filter Input-->
<mat-form-field style="margin-top: 10px;margin-left:40px;">
 <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Search.." >
  </mat-form-field>
<div class="mat-elevation-z8">
     <!--data table-->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   <!-- title Column -->
  <ng-container matColumnDef="title" >
    <th mat-header-cell *matHeaderCellDef style="
    height: 50px;
    padding-top: 15px;"> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- url Column -->
 
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef style=" height: 50px;
    padding-top: 15px;"> Link </th>
    <td mat-cell *matCellDef="let element">
         <a href="{{element.url}}" target="_blank">{{element.url}} </a> </td> 
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
 <!--pagination-->
<mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" [length]="dataLength"
    [pageIndex]="currentPage" (page)="handlePage($event)">
</mat-paginator>
</div>

<!--Loader-->
<div *ngIf="isLoading" 
style="display: flex; justify-content: center; align-items: center;background: white;">
<mat-spinner color="primary"
mode="indeterminate">
</mat-spinner>
</div>
